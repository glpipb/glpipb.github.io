<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechControl Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Usamos Font Awesome de nuevo para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!-- BARRA LATERAL DE NAVEGACIÓN -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <a href="#" class="logo">G</a>
        </div>
        <ul class="sidebar-menu">
            <li class="active"><a href="#" title="Dashboard"><i class="fa-solid fa-house"></i></a></li>
            <li><a href="#" title="Activos"><i class="fa-solid fa-box-archive"></i></a></li>
            <li><a href="tickets.html" title="Tickets"><i class="fa-solid fa-headset"></i></a></li>
            <li><a href="#" title="Mantenimiento"><i class="fa-solid fa-screwdriver-wrench"></i></a></li>
            <li><a href="#" title="Credenciales"><i class="fa-solid fa-key"></i></a></li>
            <li><a href="#" title="Reportes"><i class="fa-solid fa-chart-line"></i></a></li>
        </ul>
        <div class="sidebar-footer">
            <a href="#" title="Configuración"><i class="fa-solid fa-gear"></i></a>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
        <!-- CABECERA -->
        <header class="main-header">
            <div class="breadcrumbs">
                <i class="fa-solid fa-house"></i> / <span>Activos</span>
            </div>
            <div class="header-actions">
                <div class="search-bar">
                    <input type="text" placeholder="Buscar...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="user-profile">
                    <span>Super-Admin</span>
                    <div class="user-initials">JC</div>
                </div>
            </div>
        </header>

        <!-- TÍTULO Y CONTROLES DEL DASHBOARD -->
        <section class="dashboard-controls">
            <div class="control-title">
                <h2>Activos</h2>
                <button class="add-button">+</button>
            </div>
            <div class="control-tools">
                <i class="fa-solid fa-rotate-right" title="Refrescar"></i>
                <i class="fa-solid fa-copy" title="Copiar"></i>
                <i class="fa-solid fa-share-nodes" title="Compartir"></i>
                <i class="fa-solid fa-trash" title="Eliminar"></i>
                <i class="fa-solid fa-pen-to-square" title="Editar"></i>
                <i class="fa-solid fa-expand" title="Pantalla Completa"></i>
            </div>
        </section>

        <!-- GRID DE TARJETAS DE MÉTRICAS -->
        <section class="dashboard-grid">
            <!-- Fila 1 -->
            <div class="card">
                <div class="card-content">
                    <span class="card-number" id="total-computadoras">22</span>
                    <p class="card-title">Computadoras</p>
                </div>
                <i class="fa-solid fa-laptop card-icon"></i>
            </div>
            <div class="card">
                <div class="card-content">
                    <span class="card-number" id="total-programas">2</span>
                    <p class="card-title">Programas</p>
                </div>
                <i class="fa-solid fa-puzzle-piece card-icon"></i>
            </div>
            <div class="card">
                <div class="card-content">
                    <span class="card-number" id="total-dispositivos-red">7</span>
                    <p class="card-title">Dispositivos de red</p>
                </div>
                <i class="fa-solid fa-network-wired card-icon"></i>
            </div>
            <div class="card">
                <div class="card-content">
                    <span class="card-number" id="total-bastidores">0</span>
                    <p class="card-title">Bastidores</p>
                </div>
                <i class="fa-solid fa-server card-icon"></i>
            </div>
            
            <!-- Fila 2 -->
            <div class="card">
                <div class="card-content">
                    <span class="card-number" id="total-recintos">1</span>
                    <p class="card-title">Recinto</p>
                </div>
                <i class="fa-solid fa-building card-icon"></i>
            </div>
            <div class="card">
                <div class="card-content">
                    <span class="card-number" id="total-monitores">0</span>
                    <p class="card-title">Monitores</p>
                </div>
                <i class="fa-solid fa-desktop card-icon"></i>
            </div>
            <div class="card">
                <div class="card-content">
                    <span class="card-number" id="total-licencias">1</span>
                    <p class="card-title">Licencia</p>
                </div>
                <i class="fa-solid fa-key card-icon"></i>
            </div>
            <div class="card">
                <div class="card-content">
                    <span class="card-number" id="total-impresoras">10</span>
                    <p class="card-title">Impresoras</p>
                </div>
                <i class="fa-solid fa-print card-icon"></i>
            </div>

            <!-- Fila 3 -->
            <div class="card">
                 <div class="card-content">
                    <span class="card-number" id="total-pdus">0</span>
                    <p class="card-title">PDUs</p>
                </div>
                <i class="fa-solid fa-bolt card-icon"></i>
            </div>
            <div class="card">
                <div class="card-content">
                    <span class="card-number" id="total-telefonos">18</span>
                    <p class="card-title">Teléfonos</p>
                </div>
                <i class="fa-solid fa-phone card-icon"></i>
            </div>

            <!-- Espacio para los gráficos -->
            <div class="card chart-placeholder">
                <p>Gráfico de Computadoras por Marca</p>
                <!-- Aquí pondremos el gráfico con Chart.js más adelante -->
            </div>
            <div class="card chart-placeholder">
                <p>The image you are requesting does not exist or is no longer available.</p>
                <i class="fa-solid fa-image-slash"></i>
            </div>
        </section>
    </main>
<script type="module" src="app.js"></script>

</body>
</html>
