<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Gestor de TI</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <!-- Chart.js para los gráficos del dashboard -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="login-container" class="visible">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <input type="email" id="email" placeholder="Correo electrónico">
            <input type="password" id="password" placeholder="Contraseña">
            <button id="login-btn">Entrar</button>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>Mi Gestor TI</h3>
            </div>
            <ul class="nav-list">
                <li><a href="#dashboard" class="nav-link active">📊 Dashboard</a></li>
                <li><a href="#tickets" class="nav-link">🎟️ Tickets</a></li>
                <li><a href="#inventory" class="nav-link">💻 Inventario</a></li>
                <li><a href="#maintenance" class="nav-link">⚙️ Mantenimientos</a></li>
                <li><a href="#credentials" class="nav-link">🔑 Credenciales</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn">Cerrar Sesión</a>
            </div>
        </nav>

        <main id="app-content">
            <!-- El contenido se cargará aquí con JavaScript -->
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
