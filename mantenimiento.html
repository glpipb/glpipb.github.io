<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento - TechControl</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <nav class="sidebar">
        <div class="sidebar-header"><a href="index.html" class="logo">G</a></div>
        <ul class="sidebar-menu">
            <li><a href="index.html" title="Dashboard"><i class="fa-solid fa-house"></i></a></li>
            <li><a href="tickets.html" title="Tickets"><i class="fa-solid fa-headset"></i></a></li>
            <li class="active"><a href="mantenimiento.html" title="Mantenimiento"><i class="fa-solid fa-screwdriver-wrench"></i></a></li>
            <li><a href="kb.html" title="Base de Conocimiento"><i class="fa-solid fa-key"></i></a></li>
        </ul>
        <div class="sidebar-footer"><a href="#" title="Configuración"><i class="fa-solid fa-gear"></i></a></div>
    </nav>
    
    <main class="main-content">
        <header class="main-header">
            <div class="breadcrumbs"><i class="fa-solid fa-house"></i> / <span>Mantenimiento</span></div>
            <div class="header-actions">
                <div class="search-bar"><input type="text" placeholder="Buscar tarea..."><i class="fa-solid fa-magnifying-glass"></i></div>
                <div class="user-profile"><span>Super-Admin</span><div class="user-initials">JC</div></div>
            </div>
        </header>

        <section class="dashboard-controls">
            <div class="control-title"><h2>Plan de Mantenimiento</h2><button class="add-button" id="open-modal-btn">+</button></div>
        </section>

        <section class="content-area">
             <div class="card data-table-card">
                <table class="data-table">
                    <thead><tr><th>Activo Afectado</th><th>Tipo</th><th>Fecha Programada</th><th>Estado</th><th>Descripción</th></tr></thead>
                    <tbody id="maintenance-table-body"><tr><td colspan="5">Cargando tareas...</td></tr></tbody>
                </table>
             </div>
        </section>
    </main>

    <div id="add-maintenance-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">×</span><h2>Programar Mantenimiento</h2>
            <form id="add-maintenance-form">
                <div class="form-group"><label for="maintenance-asset">Activo Afectado</label><input type="text" id="maintenance-asset" placeholder="Ej: Servidor-DB-01" required></div>
                <div class="form-group"><label for="maintenance-type">Tipo</label><select id="maintenance-type"><option value="Preventivo">Preventivo</option><option value="Correctivo">Correctivo</option></select></div>
                <div class="form-group"><label for="maintenance-date">Fecha Programada</label><input type="date" id="maintenance-date" required></div>
                <div class="form-group"><label for="maintenance-desc">Descripción</label><textarea id="maintenance-desc" rows="3"></textarea></div>
                <button type="submit" class="submit-btn">Programar Tarea</button>
            </form>
        </div>
    </div>
    <script type="module" src="mantenimiento.js"></script>
</body>
</html>
